<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <nav>
            <a href="#home" class="logo">Muhammad Haris <span>Nadeem</span></a>
            <div class="menu-icon" id="menu-icon">
                <i class='bx bx-menu'></i> 
            </div>
            <ul id="menu">
                <li><a href="#home" class="active">Home</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#video">Video</a></li>
                <li><a href="#social-media">Social Media</a></li>
                <li><a href="#Projects">Projects</a></li>
                <li class="dropdown">
                    <a href="#certif">Certificates <i class='bx bxs-down-arrow'></i></a>
                    <div class="dropdown-content">
                        <a href="#certifcations">Certifications</a>
                        <a href="#awards">Awards</a>
                        <a href="#training">Training</a>
                    </div>
                </li>
                <li><a href="#degree">Degree</a></li>
            </ul>
        </nav>
    </header>


    <section class="home" id="home">
        <div class="block">
            Home
        </div>
    </section>
    
    <section class="skills" id="skills">
        <div class="block">
            Skills
        </div>
    </section>

    <section class="video" id="video">
        <div class="block">
            Video
        </div>
    </section>

    <script>
        const menuIcon = document.getElementById('menu-icon');
        const menu = document.getElementById('menu');
        let menuOpen = false;

        menuIcon.addEventListener('click', () => {
            menu.classList.toggle('active');
            menuOpen = !menuOpen;

            if(menuOpen) {
                menuIcon.innerHTML = `<i class='bx bx-x'></i>`;
            } else {
                menuIcon.innerHTML = `<i class='bx bx-menu'></i>`;
            }
        });
    </script>
</body>
</html>
